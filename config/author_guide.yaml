# Redigerbar forfattervejledning (dansk).
# Denne bruges som instruktion til writer (LLM hvis tilgængeligt) og til dummy-output.
version: 1
style:
  language: da
  tone: klinisk, kortfattet, handlingsorienteret
  audience: sundhedspersonale
  constraints:
    - "Hvis evidens mangler/er svag: skriv det eksplicit."
    - "Hver sætning skal have mindst én citations-tag [S:<source_id>]."
validation:
  # warn: kørsel fortsætter men UI viser mangler
  # strict: stop kørsel hvis evidens-check finder unsupported sætninger
  evidence_policy: warn
editorial_principles:
  - "Action-bundle: korte, imperative instruktioner (kan følges bedside)."
  - "Forklaringslag: kun nødvendig baggrund til at forstå valg."
  - "Sikkerhedsboks: altid med som særskilt, obligatorisk afsnit."
  - "Sprog: krystalklart og sobert uden unødige variationer."
structure:
  title_prefix: "Procedure"
  sections:
    - heading: "Indikationer"
      format: "bullets"
      bundle: "action"
    - heading: "Kontraindikationer"
      format: "bullets"
      bundle: "action"
    - heading: "Forberedelse"
      format: "bullets"
      bundle: "action"
    - heading: "Udstyr"
      format: "bullets"
      bundle: "action"
    - heading: "Fremgangsmåde (trin-for-trin)"
      format: "numbered"
      bundle: "action"
    - heading: "Forklaringslag (baggrund og rationale)"
      format: "paragraphs"
      bundle: "explanation"
    - heading: "Sikkerhedsboks"
      format: "bullets"
      bundle: "safety"
    - heading: "Komplikationer og fejlfinding"
      format: "bullets"
      bundle: "action"
    - heading: "Disposition og opfølgning"
      format: "bullets"
      bundle: "action"
    - heading: "Evidens og begrænsninger"
      format: "bullets"
      bundle: "explanation"
