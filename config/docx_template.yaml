# DOCX Template Configuration
# Customize structure, styling, and content of generated procedure documents.
version: 1

# Document Structure
structure:
  # Section order - drag-drop in UI to reorder
  # Available sections: indikation, kontraindikation, udstyr, forberedelse,
  #                     procedure, sikkerhedsboks, komplikationer, efterbehandling,
  #                     dokumentation, referencer
  sections:
    - id: indikation
      heading: "Indikation"
      visible: true
      format: "bullets"  # bullets, numbered, paragraph
    - id: kontraindikation
      heading: "Kontraindikation"
      visible: true
      format: "bullets"
    - id: udstyr
      heading: "Udstyr"
      visible: true
      format: "bullets"
    - id: forberedelse
      heading: "Forberedelse"
      visible: true
      format: "numbered"
    - id: procedure
      heading: "Procedure"
      visible: true
      format: "numbered"
    - id: sikkerhedsboks
      heading: "Sikkerhedsboks"
      visible: true
      format: "safety_box"  # Special yellow box formatting
    - id: komplikationer
      heading: "Komplikationer"
      visible: true
      format: "bullets"
    - id: efterbehandling
      heading: "Efterbehandling"
      visible: true
      format: "bullets"
    - id: dokumentation
      heading: "Dokumentation"
      visible: true
      format: "bullets"
    - id: referencer
      heading: "Referencer"
      visible: true
      format: "references"  # Special reference formatting

  # Custom sections (user-defined)
  custom_sections: []
  # Example:
  # - id: special_population
  #   heading: "SÃ¦rlige patientgrupper"
  #   position: "after:komplikationer"
  #   format: "bullets"

# Document Styling
styling:
  # Base font settings
  fonts:
    body:
      family: "Calibri"
      size: 11  # points
    heading1:
      family: "Calibri"
      size: 16
      bold: true
    heading2:
      family: "Calibri"
      size: 14
      bold: true
    heading3:
      family: "Calibri"
      size: 12
      bold: true

  # Colors (hex)
  colors:
    heading1: "#003366"  # Dark blue
    heading2: "#003366"
    heading3: "#333333"
    body: "#000000"
    citation: "#6e6e6e"  # Gray for citation superscripts
    safety_box_background: "#FFF2CC"  # Light yellow
    safety_box_border: "#E6B800"  # Darker yellow

  # Margins (inches)
  margins:
    top: 1.0
    bottom: 1.0
    left: 1.0
    right: 1.0

  # Branding
  branding:
    # Logo placement: "header", "title_page", "none"
    logo_placement: "none"
    logo_path: ""  # Path to logo image file
    logo_width: 1.5  # inches
    # Institution name in header/footer
    institution_name: ""
    # Department name
    department_name: ""

# Content Options
content:
  # Citation display settings
  citations:
    # Style: "superscript", "inline", "footnote"
    style: "superscript"
    # Format: "numbered", "author_year", "source_id"
    format: "source_id"
    # Font size for superscript citations (points)
    size: 8
    # Show full reference list at end
    show_references: true

  # Evidence badges in text
  evidence_badges:
    # Show evidence level badges next to citations
    show_in_text: false
    # Show in reference list
    show_in_references: true
    # Badge format: "full" (DK Guideline), "short" (DK), "color_only"
    format: "full"

  # Quality score display
  quality_score:
    # Show quality score in document
    show: false
    # Position: "header", "footer", "title_page"
    position: "footer"

  # Audit trail (run_id, timestamp, manifest hash)
  audit_trail:
    # Show in footer
    show: true
    # Include full manifest hash or abbreviated
    abbreviated_hash: true  # Shows first 8 chars

  # Page numbering
  page_numbers:
    show: true
    # Position: "footer_right", "footer_center", "header_right"
    position: "footer_right"
    # Format: "X", "Page X", "X of Y", "Side X af Y"
    format: "Side X af Y"

# Language/Localization
localization:
  language: "da"  # da, en
  # Date format in footer
  date_format: "DD.MM.YYYY"
  # Section heading translations (for non-Danish output)
  translations:
    indikation: "Indikation"
    kontraindikation: "Kontraindikation"
    udstyr: "Udstyr"
    forberedelse: "Forberedelse"
    procedure: "Procedure"
    sikkerhedsboks: "Sikkerhedsboks"
    komplikationer: "Komplikationer"
    efterbehandling: "Efterbehandling"
    dokumentation: "Dokumentation"
    referencer: "Referencer"

# Presets - quick templates for common use cases
presets:
  default:
    name: "Standard"
    description: "Standard klinisk procedure format"
  minimal:
    name: "Minimal"
    description: "Kun kerneindhold, ingen ekstra metadata"
    overrides:
      content.evidence_badges.show_in_text: false
      content.evidence_badges.show_in_references: false
      content.quality_score.show: false
      content.audit_trail.show: false
  full_audit:
    name: "Fuld Audit"
    description: "Komplet sporbarhed med alle metadata"
    overrides:
      content.evidence_badges.show_in_text: true
      content.evidence_badges.show_in_references: true
      content.quality_score.show: true
      content.audit_trail.show: true
      content.audit_trail.abbreviated_hash: false
  hospital_branded:
    name: "Hospitals-branding"
    description: "Med institutions-logo og navne"
    overrides:
      styling.branding.logo_placement: "header"
