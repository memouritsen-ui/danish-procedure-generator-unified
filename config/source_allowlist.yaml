# Tilladte URL-prefixes til ingest/fetch af guidelines og andre webkilder.
# PubMed (NCBI) håndteres separat via E-utilities.
# Organised by evidence tier for prioritization.
version: 2

allowed_url_prefixes:
  # ============================================
  # TIER 1: International Gold Standard Sources
  # ============================================
  # NICE Guidelines (UK)
  - "https://www.nice.org.uk/"

  # World Health Organization
  - "https://www.who.int/"

  # Cochrane Library (Systematic Reviews)
  - "https://www.cochranelibrary.com/"
  - "https://www.cochrane.org/"

  # European Resuscitation Council
  - "https://www.erc.edu/"
  - "https://cprguidelines.eu/"

  # American Heart Association
  - "https://www.heart.org/"

  # European Society of Cardiology
  - "https://www.escardio.org/"

  # British Thoracic Society
  - "https://www.brit-thoracic.org.uk/"

  # European Academy of Allergy and Clinical Immunology
  - "https://www.eaaci.org/"

  # American College of Chest Physicians
  - "https://www.chestnet.org/"

  # ============================================
  # TIER 2: Academic/Medical Sources
  # ============================================
  # NCBI Books (StatPearls, textbooks)
  - "https://www.ncbi.nlm.nih.gov/books/"

  # CDC (Centers for Disease Control)
  - "https://www.cdc.gov/"

  # BMJ Best Practice
  - "https://bestpractice.bmj.com/"

  # UpToDate (if accessible)
  - "https://www.uptodate.com/"

  # JAMA Network
  - "https://jamanetwork.com/"

  # New England Journal of Medicine
  - "https://www.nejm.org/"

  # The Lancet
  - "https://www.thelancet.com/"

  # ============================================
  # TIER 3: Technique/Educational Sources
  # ============================================
  # Medscape (procedures and protocols)
  - "https://emedicine.medscape.com/"
  - "https://www.medscape.com/"

  # Radiopaedia (imaging and anatomy)
  - "https://radiopaedia.org/"

  # TeachMeAnatomy
  - "https://teachmeanatomy.info/"

  # ============================================
  # TIER 4: Danish National Sources
  # ============================================
  # Sundhedsstyrelsen (Danish Health Authority)
  - "https://www.sst.dk/"

  # Lægemiddelstyrelsen (Danish Medicines Agency)
  - "https://laegemiddelstyrelsen.dk/"

  # Sundhed.dk (Danish Health Portal)
  - "https://www.sundhed.dk/"

  # DSAM (Danish College of General Practitioners)
  - "https://www.dsam.dk/"

  # Danish regional guidelines (e-dok, VIP, etc.)
  - "https://e-dok.rm.dk/"
  - "https://vip.regionh.dk/"
  - "https://dok.regionsjaelland.dk/"
  - "https://pri.rn.dk/"
  - "https://ekstern.telecare.rh.dk/"

# Valgfrit: faste guideline-URL'er der kan hentes automatisk ved hver kørsel.
# International evidence sources for key procedures
seed_urls:
  # Anaphylaxis
  - url: "https://www.nice.org.uk/guidance/ng39"
    procedure_keywords: ["anafylaksi", "anaphylaxis", "allergisk reaktion"]

  # Chest drain / Pleural procedures
  - url: "https://www.brit-thoracic.org.uk/quality-improvement/guidelines/pleural-disease/"
    procedure_keywords: ["pleuradræn", "chest drain", "pleural"]

  # Resuscitation
  - url: "https://cprguidelines.eu/"
    procedure_keywords: ["hjertestop", "resuscitation", "CPR", "genoplivning"]

  # Lumbar puncture
  - url: "https://www.ncbi.nlm.nih.gov/books/NBK557553/"
    procedure_keywords: ["lumbalpunktur", "lumbar puncture", "spinalpunktur"]
